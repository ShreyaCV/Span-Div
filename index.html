<html>

<head>
    <title> Span and Div </title>
    <link href="style.css" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>
    <audio id="song1" src="https://docs.google.com/uc?export=download&id=1555sBnI8MpXgKYxgbeSRitHAdStpVe20"> </audio>
    <audio id="song2" src="https://docs.google.com/uc?export=download&id=1hgQM2hSr7L4twsJn1mHkn95sw5brn2vy"> </audio>
    <hr>
    <p> Span tag is also known as "Inline Element". It arranges the element horizontly.
    </p>
    <hr>
    <span class="spanpictures" onclick="spanelement()"> <img src="https://i.ytimg.com/vi/asYxxtiWUyw/maxresdefault.jpg">
    </span>
    <span class="spanpictures" onclick="spanelement()"> <img
            src="https://assets.telegraphindia.com/telegraph/2020/Nov/1605663446_d.jpg">
    </span>
    <p> Div tag is also known as "Block Level Element". It arranges the element vertically.
    </p>
    <hr>
    <div class="divpictures" onclick="divelement()"> <img
            src="https://www.cinebuster.in/wp-content/uploads/2021/07/maxresdefault-28.jpg">
    </div>
    <div class="divpictures" onclick="divelement()"> <img
            src="https://upload.wikimedia.org/wikipedia/commons/b/bd/Shreya_Ghoshal_at_Filmfare_Awards_South.jpg">
    </div>
</body>

</html>
